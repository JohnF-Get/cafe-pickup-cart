<!DOCTYPE html>
<html lang="no">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Bakst og Brygg - Bakeri og Kafé i Oslo. Bestill baguetter, kaker og kaffe online.">
  <title>Bakst og Brygg</title>
  <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>

<header class="header">
  <div class="header__logo">
    <a href="./index.html"><img src="assets/images/logo.webp" alt="Bakst og Brygg logo" class="header__logo-img"></a>
  </div>
  <nav class="header__menu">
    <ul>
      <li><a href="#" data-category="meny">Meny</a></li>
      <li><a href="#" data-category="kake">Kaker</a></li>
      <li><a href="#" data-category="temakaker">Temakaker</a></li>
    </ul>
  </nav>
  <div class="header__cart">
    <a href="#" id="cartLink">Handlekurv (<span id="cart-count">0</span>)</a>
  </div>
</header>

<main class="main-content">
  <div id="menuTabs" class="tabs">
    <button class="tab-btn primary" data-category="baguetter">Baguetter</button>
    <button class="tab-btn secondary" data-category="snitter">Snitter</button>
    <button class="tab-btn secondary" data-category="kaffe">Kaffe</button>
  </div>

  <div id="productList" class="product-list">
    <!-- Produktene vises her -->
  </div>
</main>

<div id="cart" class="cart-overlay">
  <a href="#" class="closebtn" id="closeCartBtn">&times;</a>
  <div class="cart-content">
    <h2>Handlekurv</h2>
    <div id="cart-items"></div>
    <p>Totalt: NOK <span id="cart-total">0</span></p>
    <button id="checkoutButton" disabled>Til kassen</button>
  </div>
</div>

<footer class="footer">
  <p>Adresse: Oslo, Norge</p>
  <p>Telefon: +47 123 45 678</p>
  <p>E-post: post@bakstogbrygg.no</p>
  <p>Åpningstider: Mandag-Fredag 08:00-16:00, Lørdag 09:00-15:00</p>
  <a href="#login">Ansatt innlogging</a>
</footer>

<div id="productModal" class="modal">
  <div class="modal-content">
    <span class="close-btn" id="closeProductModal">&times;</span>
    <div id="modalProductContent">
      <!-- Produktinformasjon vises her -->
    </div>
  </div>
</div>

<div id="checkoutModal" class="modal">
  <div class="modal-content">
    <span class="close-btn" id="closeCheckoutModal">&times;</span>
    <h3>Fullfør bestillingen</h3>

    <form id="checkoutForm">
      <label for="pickupDate">Velg dato for henting:</label>
      <input type="date" id="pickupDate" required>

      <label for="pickupTime">Velg tid for henting:</label>
      <select id="pickupTime" required>
        <!-- Tidene for henting legges til her -->
      </select>

      <label for="customerName">Navn:</label>
      <input type="text" id="customerName" placeholder="Navn" required>

      <label for="customerEmail">E-post:</label>
      <input type="email" id="customerEmail" placeholder="E-post" required>

      <label for="customerPhone">Telefon:</label>
      <input type="tel" id="customerPhone" placeholder="Telefon" required>

      <button type="button" id="confirmOrderBtn">Bestill</button>
    </form>
  </div>
</div>

<script src="assets/js/model.js"></script>
<script src="assets/js/view.js"></script>
<script src="assets/js/cartController.js"></script>
<script src="assets/js/productController.js"></script>
<script src="assets/js/orderController.js"></script>
<script src="assets/js/timeController.js"></script>

</body>
</html>
